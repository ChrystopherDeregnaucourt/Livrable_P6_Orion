# Configuration spécifique au profil de production
# Pour activer ce profil, lancer avec: java -jar mdd-api.jar --spring.profiles.active=prod
# Ou ajouter dans les variables d'environnement: SPRING_PROFILES_ACTIVE=prod

# Configuration CORS pour la production
# A remplacer par l'URL de production
app.cors.allowed-origins=https://app.example.com

# Désactiver les logs de débogage en production
spring.jpa.show-sql=false
logging.level.org.springframework.security=WARN
logging.level.com.openclassrooms.mddapi=INFO

# Activer la compression HTTP
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Sécurité: désactiver les informations détaillées d'erreur
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false
