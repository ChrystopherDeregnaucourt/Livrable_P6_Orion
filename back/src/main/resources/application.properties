spring.application.name=mdd-api

# Configuration de la source de données MySQL
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration de Hibernate pour gérer automatiquement le schéma
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuration du serveur
server.port=${SERVER_PORT}

# Configuration JWT
# Clé secrète pour signer les jetons JWT (OBLIGATOIRE via variable d'environnement)
jwt.secret=${JWT_SECRET}
# Durée de validité des jetons en millisecondes (optionnel, 24h par défaut)
jwt.expiration=${JWT_EXPIRATION}

# Configuration CORS (défaut développement)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Configuration des uploads de fichiers
# Taille maximale pour un fichier individuel (10MB)
spring.servlet.multipart.max-file-size=10MB
# Taille maximale pour une requête multipart complète (10MB)
spring.servlet.multipart.max-request-size=10MB
# Active le support multipart
spring.servlet.multipart.enabled=true

# Configuration Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized