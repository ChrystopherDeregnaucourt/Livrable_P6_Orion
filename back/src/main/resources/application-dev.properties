# Configuration spécifique au profil de développement
# Pour activer ce profil, lancer avec: mvn spring-boot:run -Dspring-boot.run.profiles=dev
# Ou ajouter dans les variables d'environnement: SPRING_PROFILES_ACTIVE=dev

# Configuration CORS pour le développement
# Autorise les requêtes depuis le front-end Angular en développement (localhost:4200)
app.cors.allowed-origins=http://localhost:4200

# Logs de débogage pour le développement
spring.jpa.show-sql=true
logging.level.org.springframework.security=DEBUG
logging.level.com.openclassrooms.mddapi=DEBUG
